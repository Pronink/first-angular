<div>
  <table class="table table-hover">
    <tr>
      <th>Nombre</th>
      <th>ClaveEncriptada</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let usuario of listaUsuarios">
      <td> {{ usuario.Nombre }}</td>
      <td> {{ usuario.ClaveEncriptada }}</td>
      <td> {{ usuario.Email }}</td>
    </tr>
  </table>

</div>
